<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OutfitApp - Giriş Yap</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
</head>
<body class="gradient-bg">
  <div class="login-container">
    <div class="login-card">
      <h1 class="app-title">OutfitApp</h1>
      <p class="subtitle">Tarzını Yansıtan Giriş</p>

      <form id="login-form" class="login-form">
        <input type="email" id="email" name="email" placeholder="E-posta" required/>
        <input type="password" id="password" name="password" placeholder="Şifre" required/>
        <button type="submit" class="btn">Giriş Yap</button>
      </form>

      <div class="links">
        <a href="#">Şifremi Unuttum?</a>
        <p>Hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>
      </div>

      <div class="social-login">
        <p>Veya sosyal medya ile giriş yap</p>
        <div class="social-icons">
          <button class="social-btn">f</button>
          <button class="social-btn">G</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
