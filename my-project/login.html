<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="login.css" />
  <script defer src="login.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Giriş Yap</h2>
      <form>
        <div class="input-group">
          <input type="email" placeholder="E-posta" required />
        </div>
        <div class="input-group password-group">
          <input type="password" placeholder="Şifre" id="password" required />
          <span class="toggle-password" onclick="togglePassword()">👁️</span>
        </div>
        <a href="#" class="forgot-link">Şifreni mi unuttun?</a>
        <div class="social-icons">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
          <img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Apple" />
          <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google" />
        </div>
        <button type="submit" class="login-btn">Giriş Yap</button>
        <a href="#" class="register-link">Kayıt Ol →</a>
      </form>
    </div>
  </div>
</body>
</html>
