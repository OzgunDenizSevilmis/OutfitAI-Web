<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OutfitApp - Kayıt Ol</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
</head>
<body class="gradient-bg">
  <div class="register-container">
    <div class="register-card">
      <h1 class="app-title">OutfitApp</h1>
      <p class="subtitle">Yeni Hesap Oluştur</p>

      <form id="register-form">
        <input type="text" id="name" name="name" placeholder="İsim" required />
        <input type="text" id="surname" name="surname" placeholder="Soyisim" required />
        <input type="email" id="email" name="email" placeholder="E-posta" required />
        <input type="password" id="password" name="password" placeholder="Şifre" required />
        <button type="submit" class="btn">Kayıt Ol</button>
      </form>

      <div class="links">
        <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
      </div>
    </div>
  </div>
</body>
</html>
